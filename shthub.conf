server {
    listen 80;
    server_name shthub.org www.shthub.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name shthub.org www.shthub.org;

    ssl_certificate     /etc/letsencrypt/live/shthub.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shthub.org/privkey.pem;

    # Proxy to Go Server for Index
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check
    location = /healthz {
        proxy_pass http://127.0.0.1:8080/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Alias + version API
    location /u/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Direct blob access
    location ^~ /b/ {
        alias /b/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        etag on;
        try_files $uri =404;
    }
}

